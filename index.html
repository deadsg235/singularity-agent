<!DOCTYPE html>
<html>
<head>
    <title>Ultima AI Terminal</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #000 100%);
            color: #ff3333; font-family: 'Courier New', monospace; margin: 0; padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex; height: 100vh;
        }
        .terminal {
            flex: 2; padding: 20px; display: flex; flex-direction: column;
        }
        .sidebar {
            flex: 1; background: rgba(0,0,0,0.8); border-left: 2px solid #ff3333;
            padding: 15px; overflow-y: auto;
        }
        .output {
            flex: 1; overflow-y: auto; padding: 15px; margin-bottom: 15px;
            background: rgba(10,0,0,0.9); border: 1px solid #cc0000;
            border-radius: 5px; position: relative;
        }
        .output::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,51,51,0.03) 2px, rgba(255,51,51,0.03) 4px);
            pointer-events: none;
        }
        .input-row {
            display: flex; gap: 10px;
        }
        input {
            flex: 1; background: rgba(0,0,0,0.9); color: #ff3333;
            border: 2px solid #cc0000; padding: 12px; border-radius: 5px;
        }
        button {
            background: linear-gradient(45deg, #ff3333, #cc0000); color: #000;
            border: none; padding: 12px 20px; cursor: pointer; border-radius: 5px;
            font-weight: bold;
        }
        .status-panel {
            background: rgba(51,0,0,0.3); padding: 10px; border-radius: 5px;
            margin-bottom: 15px; font-size: 12px;
        }
        .log-entry {
            background: rgba(255,51,51,0.1); margin: 5px 0; padding: 8px;
            border-left: 3px solid #ff3333; font-size: 11px;
        }
        .typewriter {
            display: inline;
        }
        h1 {
            text-align: center; text-shadow: 0 0 20px #ff3333; margin: 20px 0;
        }
        h3 {
            color: #ff6666; border-bottom: 1px solid #ff3333; padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <h1>ðŸš€ ULTIMA AI TERMINAL</h1>
            <div class="status-panel">
                <div>Status: <span id="status">Initializing...</span></div>
                <div>Version: <span id="version">1.0.0</span></div>
                <div>Token: <span id="token">9bzJn2jHQPCGsYKapFvytJQcbaz5FN2TtNB43jb1pump</span></div>
            </div>
            <div class="output" id="output"></div>
            <div class="input-row">
                <input type="text" id="input" placeholder="Enter message or command..." />
                <button onclick="send()">Send</button>
                <button onclick="upgradePrompt()">Upgrade</button>
            </div>
        </div>
        
        <div class="sidebar">
            <h3>System Logs</h3>
            <div id="logs"></div>
            
            <h3>Tools Created</h3>
            <div id="tools"></div>
            
            <h3>Upgrades</h3>
            <div id="upgrades"></div>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        
        function log(msg, typewriter = false) {
            if (typewriter) {
                const span = document.createElement('span');
                span.className = 'typewriter';
                output.appendChild(span);
                typewriterEffect(span, msg);
            } else {
                output.innerHTML += msg + '<br>';
            }
            output.scrollTop = output.scrollHeight;
        }
        
        function typewriterEffect(element, text) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 30);
                } else {
                    element.innerHTML += '<br>';
                }
            }
            type();
        }
        
        async function send() {
            const message = input.value.trim();
            if (!message) return;
            
            log(`> ${message}`);
            input.value = '';
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message})
                });
                const data = await res.json();
                
                log('Ultima: ', false);
                log(data.response, true);
                
                updateStatus();
                updateLogs();
            } catch (e) {
                log(`Error: ${e.message}`);
            }
        }
        
        async function upgradePrompt() {
            const newPrompt = prompt('Enter new system prompt:');
            if (!newPrompt) return;
            
            try {
                const res = await fetch('/api/upgrade/prompt', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({prompt: newPrompt})
                });
                const data = await res.json();
                
                log(`System prompt upgraded to v${data.version}`);
                updateStatus();
                updateLogs();
            } catch (e) {
                log(`Upgrade failed: ${e.message}`);
            }
        }
        
        async function updateStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                
                document.getElementById('status').textContent = 'Online';
                document.getElementById('version').textContent = data.version;
                document.getElementById('token').textContent = data.token_address;
            } catch (e) {
                document.getElementById('status').textContent = 'Offline';
            }
        }
        
        async function updateLogs() {
            try {
                const res = await fetch('/api/logs');
                const data = await res.json();
                
                const logsDiv = document.getElementById('logs');
                logsDiv.innerHTML = '';
                
                data.logs.slice(-10).forEach(log => {
                    const div = document.createElement('div');
                    div.className = 'log-entry';
                    div.innerHTML = `<strong>${log.type}</strong><br>${JSON.stringify(log.data).substring(0, 50)}...`;
                    logsDiv.appendChild(div);
                });
            } catch (e) {
                console.error('Failed to update logs:', e);
            }
        }
        
        async function updateTools() {
            try {
                const res = await fetch('/api/tools');
                const data = await res.json();
                
                const toolsDiv = document.getElementById('tools');
                toolsDiv.innerHTML = `<div>Total: ${data.count}</div>`;
                
                Object.keys(data.tools).forEach(name => {
                    const div = document.createElement('div');
                    div.className = 'log-entry';
                    div.innerHTML = `<strong>${name}</strong>`;
                    toolsDiv.appendChild(div);
                });
            } catch (e) {
                console.error('Failed to update tools:', e);
            }
        }
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });
        
        // Initialize
        updateStatus();
        updateLogs();
        updateTools();
        
        // Auto-refresh every 5 seconds
        setInterval(() => {
            updateLogs();
            updateTools();
        }, 5000);
        
        log('Ultima AI Terminal initialized. Ready for interaction.');
    </script>
</body>
</html>
