<!DOCTYPE html>
<html>
<head>
    <title>Ultima AI Terminal</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; margin: 0; padding: 20px; }
        .terminal { max-width: 800px; margin: 0 auto; }
        .output { height: 400px; overflow-y: auto; border: 1px solid #0f0; padding: 10px; margin-bottom: 10px; }
        .input-row { display: flex; }
        input { flex: 1; background: #000; color: #0f0; border: 1px solid #0f0; padding: 10px; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; cursor: pointer; }
        .status { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>ðŸš€ Ultima AI Terminal</h1>
        <div class="status">Status: <span id="status">Connecting...</span> | Tokens: <span id="tokens">0</span></div>
        <div class="output" id="output"></div>
        <div class="input-row">
            <input type="text" id="input" placeholder="Enter command or message..." />
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        
        function log(msg) {
            output.innerHTML += msg + '<br>';
            output.scrollTop = output.scrollHeight;
        }
        
        async function checkHealth() {
            try {
                const res = await fetch('/api/health');
                const data = await res.json();
                document.getElementById('status').textContent = data.groq ? 'Online' : 'No API Key';
            } catch (e) {
                document.getElementById('status').textContent = 'Offline';
            }
        }
        
        async function checkTokens() {
            try {
                const res = await fetch('/api/token/balance');
                const data = await res.json();
                document.getElementById('tokens').textContent = data.balance;
            } catch (e) {
                document.getElementById('tokens').textContent = 'Error';
            }
        }
        
        async function send() {
            const message = input.value.trim();
            if (!message) return;
            
            log(`> ${message}`);
            input.value = '';
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message})
                });
                const data = await res.json();
                
                if (data.error) {
                    log(`Error: ${data.error}`);
                } else {
                    log(`Ultima: ${data.response}`);
                }
                checkTokens();
            } catch (e) {
                log(`Error: ${e.message}`);
            }
        }
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });
        
        checkHealth();
        checkTokens();
        log('Ultima AI Terminal ready. Type your message and press Enter.');
    </script>
</body>
</html>
