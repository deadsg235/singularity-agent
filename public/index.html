<!DOCTYPE html>
<html>
<head>
    <title>Ultima AI Terminal</title>
    <style>
        body { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #000 100%);
            color: #ff3333; font-family: 'Courier New', monospace; margin: 0; padding: 20px;
            position: relative; overflow-x: hidden;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,51,51,0.03) 2px, rgba(255,51,51,0.03) 4px);
            pointer-events: none; z-index: 1;
        }
        .terminal { 
            max-width: 900px; margin: 0 auto; position: relative; z-index: 2;
            background: rgba(0,0,0,0.8); border: 2px solid #ff3333;
            border-radius: 10px; box-shadow: 0 0 30px rgba(255,51,51,0.3);
        }
        .output { 
            height: 450px; overflow-y: auto; padding: 15px; margin: 15px;
            background: rgba(10,0,0,0.9); border: 1px solid #cc0000;
            border-radius: 5px; box-shadow: inset 0 0 20px rgba(255,0,0,0.1);
        }
        .input-row { display: flex; margin: 15px; }
        input { 
            flex: 1; background: rgba(0,0,0,0.9); color: #ff3333; 
            border: 2px solid #cc0000; padding: 12px; border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(255,0,0,0.1);
        }
        button { 
            background: linear-gradient(45deg, #ff3333, #cc0000); color: #000; 
            border: none; padding: 12px 25px; cursor: pointer; border-radius: 5px;
            margin-left: 10px; font-weight: bold; box-shadow: 0 0 15px rgba(255,51,51,0.4);
        }
        .status { margin: 15px; padding: 10px; background: rgba(51,0,0,0.3); border-radius: 5px; }
        .typewriter { display: inline; }
        h1 { text-align: center; text-shadow: 0 0 20px #ff3333; margin: 20px; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>ðŸš€ Ultima AI Terminal</h1>
        <div class="status">Status: <span id="status">Connecting...</span> | Tokens: <span id="tokens">0</span></div>
        <div class="output" id="output"></div>
        <div class="input-row">
            <input type="text" id="input" placeholder="Enter command or message..." />
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        
        function log(msg, typewriter = false) {
            if (typewriter) {
                const span = document.createElement('span');
                span.className = 'typewriter';
                output.appendChild(span);
                typewriterEffect(span, msg);
            } else {
                output.innerHTML += msg + '<br>';
            }
            output.scrollTop = output.scrollHeight;
        }
        
        function typewriterEffect(element, text) {
            let i = 0;
            const speed = 30;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.innerHTML += '<br>';
                }
            }
            type();
        }
        
        async function checkHealth() {
            try {
                const res = await fetch('/api/health');
                const data = await res.json();
                document.getElementById('status').textContent = data.groq ? 'Online' : 'No API Key';
            } catch (e) {
                document.getElementById('status').textContent = 'Offline';
            }
        }
        
        async function checkTokens() {
            try {
                const res = await fetch('/api/token/balance');
                const data = await res.json();
                document.getElementById('tokens').textContent = data.balance;
            } catch (e) {
                document.getElementById('tokens').textContent = 'Error';
            }
        }
        
        async function send() {
            const message = input.value.trim();
            if (!message) return;
            
            log(`> ${message}`);
            input.value = '';
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message})
                });
                const data = await res.json();
                
                if (data.error) {
                    log(`Error: ${data.error}`);
                } else {
                    log(`Ultima: `, false);
                    log(data.response, true);
                }
                checkTokens();
            } catch (e) {
                log(`Error: ${e.message}`);
            }
        }
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });
        
        checkHealth();
        checkTokens();
        log('Ultima AI Terminal ready. Type your message and press Enter.');
    </script>
</body>
</html>
