<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultima Web Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Ultima Web Agent</h1>
            <div class="controls">
                <button id="viewPromptBtn" class="control-btn">View Prompt</button>
                <button id="suggestPromptBtn" class="control-btn">Suggest New Prompt</button>
                <button id="readCodeBtn" class="control-btn">Read Code File</button>
                <button id="suggestCodeChangeBtn" class="control-btn">Suggest Code Change</button>
                <button id="checkBalanceBtn" class="control-btn">Check Balance</button>
                <button id="projectFilesBtn" class="control-btn">Project Files</button>
            </div>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message agent-message">
                <p><strong>Agent:</strong> Hello! I am the Ultima Web Agent. How can I assist you today?</p>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>

    <div id="projectFilesModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Project Files & Configuration</h2>
            <div class="modal-section">
                <h3>Current System Prompt:</h3>
                <p id="modalSystemPrompt"></p>
            </div>
            <div class="modal-section">
                <h3>Key Project Files:</h3>
                <ul id="projectFilesList">
                    <!-- Files will be populated by JavaScript -->
                </ul>
            </div>
            <div class="modal-section">
                <button id="suggestToolBtn" class="control-btn">Suggest New Tool</button>
            </div>
        </div>
    </div>
</body>
</html>
